<html>

<head>
<script type="text/javascript">
    function output(text) {
        document.getElementById("output_area").append(text + "\n\n");
        console.log("Inside output()");
    }

    var Module = {
        'print': function (text) {
            output("print\n" + text);
        },
        'printErr': function (text) {
            output("printErr\n" + text);
        },
    };

    // Call C from JavaScript
    function getCoordinates(event) {
          var x = event.clientX;
          var y = event.clientY;

          var result = Module.cwrap('multiply', // name of C function
            'number', // return type
            ['number', 'number']); // argument types

          result (x, y);

          console.log("Inside getCoordinates()");
      }

     function multiply_in_js(x, y) {
          output("Multiplying in js: " + x + " * " + y);
          return x * y;

          console.log("Multiply_in_js");
      }

      /*
      function debug() {

          console.log("Clicked " + i++);
      }
      */
</script>

<body>
    <textarea id="output_area" style="width:100%; height:50%"> </textarea>
    <button id="action_button" onClick="getCoordinates(event); debug();" style="width:100%; height:50%"> Click here </button>
</body>
